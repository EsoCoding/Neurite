name: Auto Release Localhost Servers

on:
  push:
    branches:
      - main
    paths:
      - 'localhost_servers/**'

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Delete existing release and tag (if they exist)
        run: |
          gh release delete servers-latest -y || echo "No existing release to delete"
          # Note: gh release delete removes the tag too, so we donâ€™t need to manually delete it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create servers.zip (only git-tracked files)
        run: |
          mkdir release
          git ls-files localhost_servers | zip -@ release/servers.zip

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: servers-latest
          name: "Localhost Servers Latest"
          body: "This is the latest version of localhost servers for Neurite."
          files: release/servers.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
